<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Despesas</title>
    <style>
        /* Estilo geral */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container principal */
        .container {
            background-color: #fff;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Título */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Formulário */
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        input, button {
            margin: 10px 0;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input:focus, button:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #007204;
        }

        /* Tabela de despesas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #4CAF50;
        }

        /* Ações (Editar e Excluir) */
        .actions {
            display: flex;
            gap: 10px;
        }

        .actions button {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Botões de ação com hover */
        .actions .edit {
            background-color: #4CAF50;
            color: white;
        }

        .actions .edit:hover {
            background-color: #007204;
        }

        /* Botão de deletar (vermelho) */
        .actions .delete {
            background-color: #f44336; /* Cor inicial do botão */
            color: white;
        }

        /* Hover do botão de deletar */
        .actions .delete:hover {
            background-color: #e53935; /* Cor quando o mouse passar */
        }

        /* Exibição do total */
        .total {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
            color: #4CAF50;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Controle de Despesas</h1>

        <form id="expense-form">
            <input type="text" id="description" placeholder="Descrição" required>
            <input type="number" id="amount" placeholder="Valor" required>
            <input type="date" id="date" required>
            <button type="submit">Adicionar Despesa</button>
        </form>

        <table id="expenses-table">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="total" id="total-expenses">Total: R$ 0,00</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
